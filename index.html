<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="title logo.png">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <span class="main-title">Calculator</span>
  <div class="Calculator-div">
          <div class="Calculator">
              <div class="input-container">
                <div    id="display">0</div>
              </div>

        <div class="button-container">
              <div class="buttons">
                  <button class="num" onclick="cal(7)">7</button>
                  <button class="num" onclick="cal(8)">8</button>
                  <button class="num" onclick="cal(9)">9</button>
                  <button class="oper" onclick="cal(' / ')">/</button>
              </div>

              <div class="buttons">
                  <button class="num" onclick="cal(3) ">4</button>
                  <button class="num" onclick="cal(5)">5</button>
                  <button class="num" onclick="cal(6)">6</button>
                  <button class="oper" onclick="cal(' * ')">x</button>
              </div>

              <div class="buttons">
                  <button class="num" onclick="cal(1)">1</button>
                  <button class="num" onclick="cal(2)">2</button>
                  <button class="num" onclick="cal(3)">3</button>
                  <button class="oper" onclick="cal(' - ')"> - </button>
              </div>

              <div class="buttons">
                  <button class="num" onclick="cal(0)">0</button>
                  <button class="oper" onclick="cal('.')">.</button>
                  <button class="delete" onclick=" dele() ">DEL</button>
                  <button class="oper" onclick="cal(' + ')">+</button>
              </div>

              <div class="buttons-fun">
                <button class="clear" onclick=" cle() ">CLEAR</button>
                <button class="delete" onclick=" ans() ">=</button>
              </div>
          </div>
      </div>
  </div>
